<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather">
        <h1>Weather App</h1>
        <div id="datetime">Datetime : </div>
        <div id="weather-box">
            <input type="text" placeholder="Enter City name" id="cinput"><br>
            <button id="output">Click To check</button>
        </div>
        
        <div id="loc">Location : </div>
        <div id="temperature">Temperature : </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
